name: Daily run (20:00 Madrid)

on:
  schedule:
    - cron: '0 19 * * *'  # 19:00 UTC = 20:00 Madrid
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.0'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write service account key
        run: |
          mkdir -p secrets
          echo "$SERVICE_ACCOUNT_KEY" > secrets/key.json
        env:
          SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}

      - name: Create .env.local
        run: |
          cat > .env.local <<EOF
          IMAP_SERVER=${{ secrets.IMAP_SERVER }}
          EMAIL_USER=${{ secrets.EMAIL_USER }}
          EMAIL_PASS=${{ secrets.EMAIL_PASS }}
          SEARCH_FROM=${{ secrets.SEARCH_FROM }}
          SEARCH_SUBJECT=${{ secrets.SEARCH_SUBJECT }}
          SPREADSHEET_ID=${{ secrets.SPREADSHEET_ID }}
          SERVICE_ACCOUNT_KEY_PATH=secrets/key.json
          EOF

      - name: Run app.py
        id: run_script
        run: python app.py

      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "✅ Ejecución exitosa del script de gastos"
          to: ${{ secrets.EMAIL_USER }}
          from: "GitHub Actions <${{ secrets.EMAIL_USER }}>"
          body: "El script app.py se ejecutó correctamente a las 20:00 hora de Madrid."

      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "❌ Error en la ejecución del script de gastos"
          to: ${{ secrets.EMAIL_USER }}
          from: "GitHub Actions <${{ secrets.EMAIL_USER }}>"
          body: "El script app.py ha fallado en la ejecución de hoy. Revisa los logs del workflow en GitHub Actions."

      - name: Cleanup sensitive files
        if: always()
        run: rm -rf secrets .env.local
